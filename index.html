<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="weather-cloudy.svg">
</head>
<body>
    <script defer src="bundle.js"></script>

    <div class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search City" />
        </div>

        <div class="weather-info">
            <div>
                <h3 id="condition"></h3>
                <h2 id="city-name"></h2>
            </div>
            <div class="details-section">
                <div>
                    <h1 id="temperature"></h1>
                </div>
                <div class="more-info">
                    <h4 id="feels-like"></h4>
                    <h4 id="wind"></h4>
                    <h4 id="humidity"></h4>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
